<div>
    <img class="reading-list-item--cover" [src]="readingListItem.coverUrl" />
    </div>
    <div class="reading-list-item--details">
        <strong class="reading-list-item--details--title">{{ readingListItem.title }}</strong>
        <div class="reading-list-item--details--author">
            {{ readingListItem.authors.join(',') }}
        </div>
    </div>
    <div class="reading-list-item--actions">
        <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + readingListItem.title + ' from reading list'"
        (click)="removeFromReadingList(readingListItem)"
        >
        <mat-icon>remove_circle</mat-icon>
        </button>


        <button *ngIf="!readingListItem.finished"
        mat-icon-button
        color="primary"
        class="mark-as-finished"
        [attr.aria-label]="'Mark as finished ' + readingListItem.title + ' from reading list'"
        (click)="updateFromReadingList(readingListItem)"
        >
        <mat-icon>check_circle_outline</mat-icon>
        </button>

        <div class="reading-list-item--finished" *ngIf="readingListItem.finished">
            <button 
            mat-icon-button
            color="primary"
            [attr.aria-label]="readingListItem.title + ' is finished'"
            (click)="checkInfo(readingListItem)"
            >
            <mat-icon>star</mat-icon>
            </button>

            <p>
                {{ readingListItem.finishedDate | date }}
            </p>
        </div>
</div>
