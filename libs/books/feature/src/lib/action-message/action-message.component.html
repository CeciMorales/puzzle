<div class="action-message">
    <p *ngIf="dataReceived.action ===  'added'">
        <strong> {{ dataReceived.item.title }} </strong>  was added to the reading list
    </p>
    
    <p *ngIf="dataReceived.action ===  'removed'">
        <strong> {{ dataReceived.item.title }} </strong> was removed from the reading list
    </p>
    
    <button
        mat-raised-button
        color="accent"
        (click)="undoAction()"
    >undo
    </button>
</div>
