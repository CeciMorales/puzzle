<div class="book--title">
    {{ book.title }}
    </div>
    <div class="book--content">
    <div class="book--content--cover">
        <img src="{{ book.coverUrl }}" />
    </div>
    <div class="book--content--info">
        <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
        <div><strong>Publisher:</strong> {{ book.publisher }}</div>
        <div>
        <strong>Published:</strong> {{ book.publishedDate | date: 'dd/MM/yyyy' }}
        </div>
        <p [innerHTML]="book.description"></p>
        <div>
        <button *ngIf="!book.isAdded"
            class="add-item-list"
            mat-flat-button
            color="primary"
            (click)="addBookToReadingList(book)"
            
        >
            Want to Read
        </button>

        <button *ngIf="book.isAdded"
            class="undo-item-list"
            mat-flat-button
            color="warn"
            (click)="removeFromReadingList(book)"
    
        >
            Undo Action
        </button>
        </div>
    </div>
</div>
