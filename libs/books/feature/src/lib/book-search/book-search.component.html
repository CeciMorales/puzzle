<form [formGroup]="searchForm" >
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button 
      mat-icon-button matSuffix
      aria-label="Search any category of books"
      >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchForm.get('term').value; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books$ | async">
      <tmo-book [book]="book"></tmo-book>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
